<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform - Home</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .banner {
            background-image: url('https://thumbs.dreamstime.com/z/blue-tape-fundraiser-caption-fundraiser-text-ribbon-designed-white-title-blue-tape-vector-banner-133979184.jpg?ct=jpeg');
            background-size: cover;
            background-position: center;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 300px;
            padding-bottom: 100px;

        }

      

        .menu {
            text-align: center;
            background-color: #007BFF;
            padding: 10px;
        }

        .menu a {
            margin-right: 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .fundraiser {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fundraiser img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .fundraiser h2 {
            font-size: 24px;
            color: #333;
        }

        .fundraiser p {
            font-size: 16px;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">
       
    </div>

    <!-- Navigation Menu -->
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="search.html">Fundraisers</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Latest Fundraisers</h2>
        <div id="fundraisers"></div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Crowdfunding Platform. All Rights Reserved.
    </footer>

    <!-- JavaScript to Fetch and Display Fundraisers -->
    <script>
        fetch('/fundraisers')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('fundraisers');
            data.forEach(fundraiser => {
                const div = document.createElement('div');
                div.className = 'fundraiser';

                const imageUrl = 'https://chaptermentalhealth.org/wp-content/uploads/2020/01/Fundraising-Ideas.jpg'; 

                div.innerHTML = `
                    <img src="${imageUrl}" alt="Fundraiser Image">
                    <h2>${fundraiser.CAPTION}</h2>
                    <p><strong>Organized by:</strong> ${fundraiser.ORGANIZER}</p>
                    <p><strong>Target Funding:</strong> ${fundraiser.TARGET_FUNDING} AUD</p>
                    <p><strong>Current Funding:</strong> ${fundraiser.CURRENT_FUNDING} AUD</p>
                    <p><strong>City:</strong> ${fundraiser.CITY}</p>
                    <p><strong>Category:</strong> ${fundraiser.CATEGORY}</p>
                    <a href="/fundraiser.html?id=${fundraiser.FUNDRAISER_ID}" class="button">View Details</a>
                `;
                container.appendChild(div);
            });
        });
    </script>

</body>
</html>
