<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .fundraiser { margin: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .donate-button { margin-top: 20px; padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="fundraiser" class="fundraiser"></div>

    <script>
        function getFundraiserDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                document.getElementById('fundraiser').innerHTML = '<p style="color: red;">No fundraiser ID provided.</p>';
                return;
            }

            fetch(`http://localhost:3000/fundraiser/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('fundraiser').innerHTML = '<p style="color: red;">Fundraiser not found.</p>';
                    } else {
                        const fundraiser = data[0];
                        document.getElementById('fundraiser').innerHTML = `
                            <h2>${fundraiser.CAPTION}</h2>
                            <p><strong>Organizer:</strong> ${fundraiser.ORGANIZER}</p>
                            <p><strong>City:</strong> ${fundraiser.CITY}</p>
                            <p><strong>Category:</strong> ${fundraiser.CATEGORY}</p>
                            <p><strong>Description:</strong> ${fundraiser.DESCRIPTION}</p>
                            <button class="donate-button" onclick="donate()">Donate</button>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('fundraiser').innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
                });
        }

        function donate() {
            alert("This feature is under construction.");
        }

        // Fetch fundraiser details on page load
        getFundraiserDetails();
    </script>

</body>
</html>
