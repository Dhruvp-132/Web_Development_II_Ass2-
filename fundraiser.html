<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .menu { margin-bottom: 20px; }
        .menu a { margin-right: 10px; text-decoration: none; color: #007BFF; }
        .fundraiser { margin: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .donate-button { background-color: #007BFF; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        .donate-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="menu">
        <a href="index.html">Home</a>
        <a href="search.html">Search Fundraisers</a>
    </div>

    <h1>Fundraiser Details</h1>
    <div id="fundraiser" class="fundraiser"></div>

    <script>
        // Extract fundraiser ID from the query string
        function getFundraiserId() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            console.log('Fundraiser ID:', id); // For debugging purposes
            return id;
        }

        // Fetch fundraiser details based on the selected fundraiser ID
        function fetchFundraiserDetails() {
            const fundraiserId = getFundraiserId();
            if (!fundraiserId) {
                document.getElementById('fundraiser').innerHTML = '<p>Fundraiser ID not provided.</p>';
                return;
            }

            const query = `http://localhost:3000/fundraiser/${fundraiserId}`;
            fetch(query)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data || data.length === 0) {
                        document.getElementById('fundraiser').innerHTML = '<p style="color: red;">Fundraiser not found.</p>';
                    } else {
                        const fundraiser = data[0];  // Assuming the API returns an array
                        document.getElementById('fundraiser').innerHTML = `
                            <h2>${fundraiser.CAPTION}</h2>
                            <p>Organized by: ${fundraiser.ORGANIZER}</p>
                            <p>City: ${fundraiser.CITY}</p>
                            <p>Category: ${fundraiser.CATEGORY}</p>
                            <button class="donate-button" onclick="showDonateMessage()">Donate</button>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('fundraiser').innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
                });
        }

        function showDonateMessage() {
            alert('This feature is under construction.');
        }

        // Fetch fundraiser details on page load
        document.addEventListener('DOMContentLoaded', fetchFundraiserDetails);
    </script>

</body>
</html>
